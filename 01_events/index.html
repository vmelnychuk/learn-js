<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Events</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <script src="js/main.js"></script>
</head>
<body>
  <ul id="grid">
    <li><img src="img/ylw.gif" alt="yellow"></li>
    <li><img src="img/org.gif" alt="orange"></li>
    <li><img src="img/ppl.gif" alt="purple"></li>
    <li><img src="img/blu.gif" alt="blue"></li>
    <li><img src="img/pnk.gif" alt="pink"></li>
    <li><img src="img/grn.gif" alt="green"></li>
    <li><img src="img/ygr.gif" alt="ygreen"></li>
    <li><img src="img/gry.gif" alt="gray"></li>
    <li><img src="img/red.gif" alt="red"></li>
  </ul>
  <script type="text/javascript">
  document.getElementById('grid').addEventListener('click', function(e) {
    console.log(e.toElement.alt);
  }, false);
  </script>
</body>
</html>
